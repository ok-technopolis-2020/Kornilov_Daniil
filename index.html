<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="todo-app">
    <header class="header">
        <h1 class="header-title">todos</h1>
    </header>
    <div class="frame-cover">
        <main class="frame">
            <section class="main-controls">
                <div class="select-all">
                    <button class="select-all-button" aria-label="Select all tasks"></button>
                </div>
                <label class="create-new-task">
                    <input type="text" class="input-field-create-new" placeholder="What needs to be done?"
                           aria-label="Add new item" autofocus="autofocus"/>
                </label>
            </section>
            <section class="tasks">
                <ul class="task-list">
                    <li class="task-item">
                        <div class="checkbox-view">
                            <div class="checkbox">
                                <input type="checkbox" class="status" aria-label="Task: HTML" id="HTML-item"/>
                                <label class="checkbox-label" for="HTML-item">Label</label>
                            </div>
                            <span class="task-list-text">HTML</span>
                            <button class="delete" aria-label="Delete task"></button>
                        </div>
                        <div class="edit" hidden="hidden">
                            <input type="text" class="task-item-input" value="HTML" aria-label="Edit task: HTML"/>
                        </div>
                    </li>
                    <li class="task-item">
                        <div class="checkbox-view">
                            <div class="checkbox">
                                <input type="checkbox" class="status" aria-label="Task: CSS"
                                       id="CSS-item"/>
                                <label class="checkbox-label" for="CSS-item">Label</label>
                            </div>
                            <span class="task-list-text">CSS</span>
                            <button class="delete" aria-label="Delete task"></button>
                        </div>
                        <div class="task-item-edit" hidden="hidden">
                            <input type="text" class="task-item-input" value="CSS" aria-label="Edit task: CSS"/>
                        </div>
                    </li>
                    <li class="task-item">
                        <div class="checkbox-view">
                            <div class="checkbox">
                                <input type="checkbox" class="status" aria-label="Task: JS" id="JS-item"/>
                                <label class="checkbox-label" for="JS-item">Label</label>
                            </div>
                            <span class="task-list-text">JS</span>
                            <button class="delete" aria-label="Delete task"></button>
                        </div>
                        <div class="task-item-edit" hidden="hidden">
                            <input type="text" class="task-item-input" value="JS" aria-label="Edit task: JS"/></div>
                    </li>
                </ul>
            </section>
            <section class="action-bar">
                <div class="action-bar-item">
                    <div class="task-counter">3 items left</div>
                </div>
                <div class="action-bar-item">
                    <div class="task-filter" role="group" aria-label="Filter tasks by status">
                        <label class="task-filter-item">
                            <input type="radio" class="task-filter-input" checked="checked" value="All"
                                   name="task-filter-radio"/>
                            <span class="task-filter-text action-bar-button" aria-label="Select all tasks">All</span>
                        </label>
                        <label class="task-filter-item">
                            <input type="radio" class="task-filter-input" value="Active" name="task-filter-radio"/>
                            <span class="task-filter-text action-bar-button"
                                  aria-label="Select active tasks">Active</span>
                        </label>
                        <label class="task-filter-item">
                            <input type="radio" class="task-filter-input" value="Completed" name="task-filter-radio"/>
                            <span class="task-filter-text action-bar-button" aria-label="Select completed tasks">Completed</span>
                        </label>
                    </div>
                </div>
                <div class="action-bar-button">
                    <button class="clear-completed">Clear completed</button>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
