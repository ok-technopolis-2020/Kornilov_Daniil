<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Todos</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<div class="todo-app">
    <header class="todo-app__header">
        <h1 class="header__header-title">todos</h1>
    </header>
    <div class="todo-app__frame-cover">
        <main class="todo-app__frame">
            <section class="todo-app__main-controls">
                <div class="main-controls__select-all">
                    <button class="main-controls__select-all-button" aria-label="Select all tasks"></button>
                </div>
                <label class="main-controls__create-new-task">
                    <input type="text" class="main-controls__input-field-create-new"
                           placeholder="What needs to be done?"
                           aria-label="Add new item" autofocus="autofocus"/>
                </label>
            </section>
            <section class="todo-app__tasks">
                <ul class="todo-app__task-list">
                    <li class="todo-app__task-item">
                        <div class="task-item__checkbox-view">
                            <div class="task-item__checkbox">
                                <input type="checkbox" class="task-item__status" aria-label="Task: HTML"
                                       id="HTML-item"/>
                                <label class="task-item__checkbox-label" for="HTML-item">Label</label>
                            </div>
                            <span class="task-item__task-list-text">HTML</span>
                            <button class="task-item__delete-button" aria-label="Delete task"></button>
                        </div>
                        <div class="edit" hidden="hidden">
                            <input type="text" class="task-item-input" value="HTML" aria-label="Edit task: HTML"/>
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__checkbox-view">
                            <div class="task-item__checkbox">
                                <input type="checkbox" class="task-item__status" aria-label="Task: CSS"
                                       id="CSS-item"/>
                                <label class="task-item__checkbox-label" for="CSS-item">Label</label>
                            </div>
                            <span class="task-item__task-list-text">CSS</span>
                            <button class="task-item__delete-button" aria-label="Delete task"></button>
                        </div>
                        <div class="task-item-edit" hidden="hidden">
                            <input type="text" class="task-item-input" value="CSS" aria-label="Edit task: CSS"/>
                        </div>
                    </li>
                    <li class="todo-app__task-item">
                        <div class="task-item__checkbox-view">
                            <div class="task-item__checkbox">
                                <input type="checkbox" class="task-item__status" aria-label="Task: JS" id="JS-item"/>
                                <label class="task-item__checkbox-label" for="JS-item">Label</label>
                            </div>
                            <span class="task-item__task-list-text">JS</span>
                            <button class="task-item__delete-button" aria-label="Delete task"></button>
                        </div>
                        <div class="task-item__task-item-edit" hidden="hidden">
                            <input type="text" class="task-item-input" value="JS" aria-label="Edit task: JS"/></div>
                    </li>
                </ul>
            </section>
            <section class="todo-app__action-bar">
                <div class="todo-app__action-bar-item">
                    <div class="action-bar__task-counter">3 items left</div>
                </div>
                <div class="todo-app__action-bar-item">
                    <div class="action-bar-item__task-filter" role="group" aria-label="Filter tasks by status">
                        <label class="action-bar-item__task-filter-item">
                            <input type="radio" class="action-bar__task-filter-input" checked="checked" value="All"
                                   name="task-filter-radio"/>
                            <span class="action-bar-item__task-filter-text todo-app__action-bar-button"
                                  aria-label="Select all tasks">All</span>
                        </label>
                        <label class="action-bar-item__task-filter-item">
                            <input type="radio" class="action-bar__task-filter-input" value="Active"
                                   name="task-filter-radio"/>
                            <span class="action-bar-item__task-filter-text todo-app__action-bar-button"
                                  aria-label="Select active tasks">Active</span>
                        </label>
                        <label class="action-bar-item__task-filter-item">
                            <input type="radio" class="action-bar__task-filter-input" value="Completed"
                                   name="task-filter-radio"/>
                            <span class="action-bar-item__task-filter-text todo-app__action-bar-button"
                                  aria-label="Select completed tasks">Completed</span>
                        </label>
                    </div>
                </div>
                <div class="todo-app__action-bar-button">
                    <button class="action-bar-item__clear-completed">Clear completed</button>
                </div>
            </section>
        </main>
    </div>
</div>
</body>
</html>
